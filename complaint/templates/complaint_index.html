<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>complaint</title>
    <style type="text/css">
        blockquote,h1,h2,h3,h4,h5,h6,p{
            margin:0;
            padding:0
            }
        body{
            font-family:"Microsoft YaHei",Helvetica,"Hiragino Sans GB",Arial,sans-serif;
            font-size:13px;line-height:18px;
            color:#737373;
            background-color:#fff;
            margin:10px 13px 10px 13px
            }
        table{
            margin:10px 0 15px 0;
            border-collapse:collapse
            }
        td,th{
            border:1px solid #ddd;
            padding:3px 10px
            }
        th{
            padding:5px 10px
           }
        a{
            color:#0069d6
          }
        a:hover{color:#0050a3;text-decoration:none}
        a img{border:none}
        p{
            margin-bottom:13px;
            font-family:"Microsoft YaHei"
          }
        h1,h2,h3,h4,h5,h6{
            color:#404040;
            line-height:36px}
        h1{
            margin-bottom:18px;
            font-size:30px}
        h2{font-size:24px}
        h3{font-size:18px}
        h4{font-size:16px}
        h5{font-size:14px}
        h6{font-size:13px}
        hr{
            margin:0 0 19px;
            border:0;
            border-bottom:1px solid #ccc}
        blockquote{
            padding:13px 13px 21px 15px;
            margin-bottom:18px;
            font-family:georgia,serif;
            font-style:italic}
        blockquote:before{
            content:"\201C";font-size:40px;margin-left:-10px;font-family:georgia,serif;color:#eee}
        blockquote p{font-size:16px;font-weight:300;line-height:18px;margin-bottom:0;font-style:italic}
        code,pre{font-family:Monaco,Andale Mono,Courier New,monospace}
        code{background-color:#fee9cc;color:rgba(0,0,0,.75);padding:1px 3px;font-size:12px;-webkit-border-radius:3px;-moz-border-radius:3px;border-radius:3px}
        pre{display:block;padding:14px;margin:0 0 18px;line-height:16px;font-size:11px;border:1px solid #d9d9d9;white-space:pre-wrap;word-wrap:break-word}
        pre code{background-color:#fff;color:#737373;font-size:11px;padding:0}
        sup{font-size:.83em;vertical-align:super;line-height:0}
        *{-webkit-print-color-adjust:exact}
        @media screen and (min-width:914px){body{width:854px;margin:10px auto}}
        @media print{body,code,h1,h2,h3,h4,h5,h6,pre code{color:#000}pre,table{page-break-inside:avoid}}
    </style>
</head>
<body>
  <form action="com_submit/" method="get">
    <div style="margin-top:50px; margin-left:5%; font-weight:bold; color:#000000">
      <p>姓名 ：<input type="text" name="name" style="width:100px"></p>
      <p>手机号：<input type="tel" placeholder="请输入11位手机号" name="phone" required pattern="^\d{11}$"></p>
      <p><input type="radio" name="cs" value="complaint" checked>投诉
      <input type="radio" name="cs" value="suggest">建议
      </p>
      <p>内容:<br>
      <textarea rows="4" cols="30" placeholder="字数限制200"  maxlength="200" name="content" required ></textarea></p>
      <input type="submit">
    </div>
  </form>
</body>
</html>
